<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js - Fundamentos</title>

    <style type="text/tailwindcss">
      @theme {
        --text: #0f0f0f;
        --text-secondary: #999999;

        --primary: #0356fc;
        --secondary: #a6c1f7;
        --background: #fff;
      }
    </style>
  </head>
  <body class="bg-gray-300 flex justify-center items-center h-screen">
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const textVariants = {
        title: "text-sm font-medium",
        price: "text-xl font-medium",
        subprice: "text-md font-medium text-(--text-secondary) line-through",
        muted: "text-sm font-medium text-(--text-secondary)",
      };

      function Text({ as = "span", variant = "title", className, children, ...props }) {
        return React.createElement(
          as,
          {
            className: `${textVariants[variant]} ${className}`,
          },
          children
        );
      }

      const buttonVariants = {
        primary: "bg-(--primary) shadow-sm",
        default: "bg-(--background) shadow-sm",
      };

      function Button() {}

      function Card({ children, className }) {
        return (
          <div
            className={`bg-(--background) p-3 w-3xs h-90 rounded-3xl border border-gray-400 shadow-xl flex flex-col justify-between ${
              className ? className : ""
            }`}
          >
            <div className="flex flex-col">
                <Text variant="muted" className="text-end">
                    id: 5643281
                </Text>
                <div>
                    <div className="w-full h-50 bg-blue-500"></div>
                    <Text variant="title">
                        Apple iPhone 17 Pro
                    </Text>
                </div>
            </div>

            <div className="flex justify-between items-center">
                <div className="flex flex-col">
                    <div className="flex gap-2 items-center">
                        <Text variant="subprice">
                            $999.00
                        </Text>
                        <Text variant="title" className="bg-blue-100 px-1 rounded">
                            -10%
                        </Text>
                    </div>
                    <Text variant="price">
                        $899.00
                    </Text>
                </div>
                
                <div className="h-12 w-12 bg-(--primary) rounded-xl"></div>
            </div>
          </div>
        );
      }

      function App() {
        return (
          <main className="flex justify-center items-center">
            <Card />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
